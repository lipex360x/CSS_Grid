<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      background: #3494e6;
      height: 100vh;
      overflow-y: hidden;
      margin: 2rem;
      font-family: sans-serif;
    }

    .item {
      background: rgba(255,255,255, 0.6);
      border-radius: 5px;
    }

    .container {
      display: grid;
      grid-gap: 1rem;
      
      grid-template-columns: 1fr 150px;
      grid-template-rows: auto 500px auto;

      grid-template-areas: 
      'header header' 
      'content nav' 
      'footer footer';
    }

    .header {
      grid-area: header;
    }

    .content {
      grid-area: content
    }

    .nav {
      grid-area: nav;
    }

    .footer {
      grid-area: footer;
    }

  </style>
</head>
<body>
  <div class="container">
    <main class="content item">
      <h3>Conteúdo</h3>
    </main>

    <footer class="footer item">
      <h3>Rodapé</h3>
    </footer>
    
    <header class="header item">
      <h3>Cabeçalho</h3>
    </header>

    <nav class="nav item">
      <h3>Navegação</h3>
    </nav>
  </div>
</body>
</html>
