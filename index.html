<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      background: #3494e6;
      height: 100vh;
      overflow-y: hidden;
      margin: 2rem;
      font-family: sans-serif;
    }

    .item {
      background: rgba(255,255,255, 0.6);
      border-radius: 5px;
    }

    .container {
      height: 500px;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 5px;

      /* GRID */
      display: grid;
      grid-gap: 1rem;
      
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);

      /*** ALIGNS ***/

      /* ## horizontal content align ## */
      justify-content: stretch;
      /* justify-content: center; */
      /* justify-content: start; */
      /* justify-content: end; */
      /* justify-content: space-around; */
      /* justify-content: space-between; */
      /* justify-content: space-evenly; */

      /* ## vertical content align ## */
      align-content: stretch;
      /* align-content: center; */
      /* align-content: start; */
      /* align-content: end; */
      /* align-content: space-around; */
      /* align-content: space-between; */
      /* align-content: space-evenly; */

      /* ## horizontal items align ## */
      justify-items: stretch;
      /* justify-items: start; */
      /* justify-items: center; */
      /* justify-items: end; */


      /* ## vertical items align ## */
      align-items: stretch;
      /* align-items: start; */
      /* align-items: center; */
      /* align-items: end; */
    }

    .item:nth-child(1) {
      /* ## horizontal self align ## */
      justify-self: stretch;
      /* justify-self: start; */
      /* justify-self: center; */
      /* justify-self: end; */

      /* ## vertical self align ## */
      align-self: stretch;
      /* align-self: start; */
      /* align-self: center; */
      /* align-self: end; */
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <h2>1</h2>
    </div>

    <div class="item">
      <h2>2</h2>
    </div>

    <div class="item">
      <h2>3</h2>
    </div>

    <div class="item">
      <h2>4</h2>
    </div>

  </div>
</body>
</html>
